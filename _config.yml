# Jekyll configuration for GitHub Pages
theme: jekyll-theme-midnight
title: LunyScript
description: Cross-Engine Gameplay Scripting
url: https://lunyscript.com
logo: /media/website-logo.png
image: /media/website-logo.png
social:
  name: LunyScript
  links:
    - https://github.com/CodeSmile-0000011110110111/LunyScript-RFC

# Navigation
navigation:
  - title: Design
    url: /docs/
  - title: Discussions
    url: https://github.com/CodeSmile-0000011110110111/LunyScript-RFC/discussions/

# Exclude files from processing
exclude:
  - private/
  - .idea/
  - Guidelines.md
  - QUESTIONS.md
  - .gitmodules
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - node_modules/
  - scripts/

# Include specific root files
include:
  - README.md
  - CHANGELOG.md
  - CONTRIBUTING.md
  - AI-USAGE.md
  - AUTHOR.md
  - FAQ.md
  - LIMITATIONS.md
  - MAINTENANCE.md
  - VISION.md
  - TODO.md

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Convert README.md to index.html
relative_links:
  enabled: true
  collections: false
