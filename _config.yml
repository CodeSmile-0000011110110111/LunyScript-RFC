# Jekyll configuration for GitHub Pages
theme: jekyll-theme-midnight
title: LunyScript
description: "You have a great game idea? But game engine programming is complex, confusing, and completely different everywhere? LunyScript is your entry ticket to Godot and Unity."
tagline: "The Game Programming Gateway"
url: https://lunyscript.com
baseurl: ""
logo: media/website-logo-alt2.png
image: media/website-logo-alt2.png

# SEO and Social
lang: en_US
author:
  name: CodeSmile
  twitter: CodeSmileDev
twitter:
  username: CodeSmileDev
  card: summary_large_image
social:
  name: LunyScript
  links:
    - https://github.com/CodeSmile-0000011110110111/LunyScript-RFC
    - https://www.youtube.com/@codesmile
    - https://discord.gg/EkwNb4rB7W
    - https://www.patreon.com/CodeSmile

# Navigation
navigation:
  - title: Design
    url: /docs/
  - title: Discussions
    url: https://github.com/CodeSmile-0000011110110111/LunyScript-RFC/discussions/
  - title: Discord
    url: https://discord.gg/EkwNb4rB7W

# Exclude files from processing
exclude:
  - private/
  - .idea/
  - Guidelines.md
  - QUESTIONS.md
  - .gitmodules
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - node_modules/
  - scripts/

# Include specific root files
include:
  - README.md
  - CHANGELOG.md
  - CONTRIBUTING.md
  - AI-USAGE.md
  - AUTHOR.md
  - FAQ.md
  - LIMITATIONS.md
  - MAINTENANCE.md
  - VISION.md
  - TODO.md

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

# Convert README.md to index.html
relative_links:
  enabled: true
  collections: false

# Blog configuration
paginate: 10
paginate_path: "/blog/page:num/"

# Jekyll Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: '/blog/category/:name/'
    tag: '/blog/tag/:name/'
